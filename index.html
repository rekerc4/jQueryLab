                <h1 class="main-title" id="main-title">Table Finder</h1>
                <h3 class="sub-title" id="sub-title">Pick Your Table Now</h3>
            </div>
            <section class="relcontents" id="relcontents">
                    <div class="spacer" id="spacer"></div>
                    <section class="tables" id="tables">
                       
                        <div class="table available" id="table1">
                            <p class="cir-num">1</p>
                            <div class="mouse-over"></div>
                        </div>

                        <div class="table available" id="table9">

                            <div class="mouse-over"></div>
                        </div>
                        
            </section>
            <div class="spacer2" id="spacer"></div>
            </section>
                <form class="hidden form" id="form" onsubmit="return false">
                    <i class="exit material-icons" id="exit">close</i>
                    <h2 class="form-title" id="form-title">New Reservation</h2>
                    <label for="table-number" name="table-number" class="in table-num-label" id="table-num-label">
                        Table Number: &nbsp; 
                    </label>
                    
                    <input type="text" name="name" placeholder="Yasmine" class="in name" id="name">
                    <input type="text" name="phone" placeholder="248-222-2222" class="in phone" id="phone">
                    <select name="save" class="in num-select" id="numSelect">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                          </select>
                    <button type="submit" value="submit" name="save" class="in save btn" id="save">
                        SAVE
                    </button>

                </form>
